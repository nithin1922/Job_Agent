<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Job Application</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        .radio-group label { font-weight: normal; display: inline; margin-left: 5px;}
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
    </style>
</head>
<body>
    <h1>Apply for Software Engineer</h1>
    <form>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="linkedin">LinkedIn Profile URL</label>
            <input type="url" id="linkedin" name="linkedin">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state">
                <option>California</option>
                <option>New York</option>
                <option>Texas</option>
                <option>Illinois</option>
                <option>Florida</option>
            </select>
        </div>
        <div class="form-group">
            <label>Do you require visa sponsorship?</label>
            <div class="radio-group">
                <input type="radio" id="sponsorship-yes" name="sponsorship" value="Yes">
                <label for="sponsorship-yes">Yes</label>
                <input type="radio" id="sponsorship-no" name="sponsorship" value="No">
                <label for="sponsorship-no">No</label>
            </div>
        </div>
    </form>
</body>
</html>
